<navbar proverbial-navbar data-lang={{vm.currentLang}}></navbar>

<!-- menu bar -->
<div class="container menu">
    <!-- intro message -->
    <div class="row">
        <div class="col-xs-12">
            <p class="text-center">Angular filters are fun. But not too much fun. That would be obscene.</p>
        </div>
    </div>
    <!-- search bar -->
    <div class="row">
        <div class="col-xs-12">
            <div class="search input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search" aria-describedby="addon" ng-model="query">
                <span class="input-group-addon" id="addon"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <!-- alphabet filter -->
    <div class="row">
        <div class="col-xs-12 text-center">
            <ul class="alpbhabet list-inline">
                <li ng-repeat="letter in vm.alphabet">
                    <a href class="letter" ng-click="vm.setActiveLetter(letter)">{{letter}}</a>
                </li>
            </ul>
            <button type="button" class="btn btn-danger" ng-click="vm.disableFilter()">Clear Filters</button>
            <h4>{{}}</h4>
        </div>
    </div>
</div>

<!-- proverb list  | filter:query | firstLetter:activeLetter:filterEnabled -->
<span ng-cloak>
    <div class="card" proverbial-card data-proverb={{proverb}} ng-repeat="proverb in vm.proverbs | filter:query | firstLetter:vm.activeLetter:vm.filterEnabled" ng-cloak></div>
</span>
